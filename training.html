
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CS2 — Тренировка</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .target {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
      animation: moveTarget 1s infinite alternate;
      cursor: pointer;
    }

    @keyframes moveTarget {
      from { top: 100px; left: 100px; }
      to { top: 300px; left: 80%; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="weapons.html">Оружие</a>
    <a href="maps.html">Карты</a>
    <a href="training.html">Тренировка</a>
  </nav>
  <header><h1>Тренировка на реакцию</h1></header>
  <div class="target" onclick="hitTarget()"></div>
  <script>
    let score = 0;
    function hitTarget() {
      score++;
      alert("Попадание! Очки: " + score);
    }
  </script>
</body>
</html>
